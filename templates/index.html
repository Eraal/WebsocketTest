<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">WebSocket Demo - Choose User</h1>
        <p class="text-gray-600 mb-4 text-center">Select a user to simulate the real-time notification system.</p>
        
        <div class="grid grid-cols-2 gap-4">
            <a href="/login/user_a" class="bg-blue-600 text-white py-3 px-4 rounded-lg text-center hover:bg-blue-700 transition">
                Login as User A
            </a>
            <a href="/login/user_b" class="bg-green-600 text-white py-3 px-4 rounded-lg text-center hover:bg-green-700 transition">
                Login as User B
            </a>
        </div>
        
        <div class="mt-6 text-sm text-gray-500 text-center">
            <p>Open two browser tabs/windows and login as different users to test the real-time notification system.</p>
        </div>
    </div>
</body>
</html>
